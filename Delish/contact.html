<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Delish Restaurant</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;700&family=Kumbh+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="contact-styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="top-bar">
            <div>
                <span class="hours-info">Mon-Wed: 11a-9p</span>
                <span class="hours-info2">Thurs-Sat: 11a-10p</span>
            </div>
            <div class="contact-info">
                <span class="email">reservations@Delish.com</span>
                <span class="phone">123 456 7899</span>
                <span class="address">296 Ridao Avenie Mor Berlin 251584</span>
            </div>
        </div>
        
        <div class="divider"></div>
        
        <div class="header-main">
            <div class="logo">
                <div class="logo-icon"></div>
              <img src="images/logo.png" alt="Delish" style="width: 165.83px; height: 50px;">
            </div>
            
            <nav class="navigation">
                <a href="home.html" style="color: inherit; text-decoration: none; cursor: pointer;">HOME</a> • 
                <a href="about.html" style="color: inherit; text-decoration: none; cursor: pointer;">ABOUTUS</a> • 
                PAGES • SHOP • BLOG • CONTACT
            </nav>
            
            <button class="book-table-btn">
                BOOK A TABLE →
            </button>
        </div>
    </header>
     <!-- Breadcrumb Hero Section -->
    <section class="breadcrumb">
        <div class="breadcrumb-bg"></div>
        <div class="breadcrumb-content">
            <h1 class="hero-title">Contact Us</h1>
            <div class="breadcrumb-text">HOME / CONTACT US</div>
            <div class="hero-outline">Get In Touch</div>
        </div>
    </section>


    <!-- Add other sections here -->
</body>
</html>
